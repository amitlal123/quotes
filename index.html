<!DOCTYPE html>
<html ng-app="quoteApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8"/>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8"/>
  </head>
  <body ng-controller="MainController">
    {{message}}
    <div class="container">
      <div class="row well quoteRow" ng-class="{topQuote: isVisible}">
        <div class="col-xs-12 col-sm-9">
            <h2>"Quotes Aren't Fun."<h2>
        </div>
        <div class="col-xs-12 col-sm-3">
            <h2><small>No one Ever!</small><h2>
        </div>
        <div class="col-xs-12">
            <button type="button" name="Add Quote"><i class="fa fa-plus"></i></button>
            <button type="button" name="Add Quote"><i class="fa fa-filter"></i></button>
        </div>
      </div>
      <div class="row well quoteRow" ng-class="{quoteAdd: isAdd}">
        <div class="col-xs-12 col-sm-2 col-md-1">
            <h4 class="inputHead">Quote:<h4>
        </div>
        <div class="col-xs-12 col-sm-4">
            <textarea row="2" cols="30" placeholder="Enter Quote Here"></textarea>
        </div>
        <div class="col-xs-12 col-sm-2 col-md-1">
            <h4 class="inputHead">Author:<h4>
        </div>
        <div class="col-xs-12 col-sm-4 inputAuthor">
            <input placeholder="Anonymous"></input>
        </div>
        <div class="col-xs-12 col-md-2">
            <button type="button" name="Add Quote" id="addBtn">Add Quote</button>
        </div>
      </div>
    <div class="quotesData" ng-repeat="quote in quotes">
      <div class="row well quoteRow">
        <div class="col-xs-12 col-sm-9">
            <h2 class="topQuoteH2">"{{quote.text}}"<h2>
        </div>
        <div class="col-xs-12 col-sm-3">
            <h2><small>{{quote.author}}</small><h2>
        </div>
        <div class="col-xs-12">
            <button type="button" name="Add Quote"><i class="fa fa-remove"></i></button>
        </div>
      </div>
    </div>
  </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src = "./js/app.js"></script>
    <script type="text/javascript" src = "./js/dataService.js"></script>
    <script type="text/javascript" src = "./js/mainCtrl.js"></script>
  </body>
</html>
